<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS - 1</title>

    <style>
        .card {
    width: 500px;
    height: fit-content; 
    background-color: aliceblue;  
    margin: 20px;
    padding: 50px 0 50px 30px;
}

.border {
    border-radius: 25px; 
    border: solid 2px grey; 
}

.icon2 {
    width: 100px; 
    height: 100px; 
    border-radius: 50%;
}

.text {
    font-family: monospace; 
    font-size: 15px;
}

.title {
    font-size: 30px;
}

.main-color {
    color:red;
}

img {
    width: 100%;  
    height: 100%; 
}
    </style>
</head>

<body>

    <div class="card border">
        <div class="icon2 border">
            <img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
        </div>
        <div class="description">
            <h1 class="text title">
                Meu nome é: <span class="main-color">Kevin</span>
            </h1>

            <p class="text">
                Mensagem: <i class="main-color">O que tiver que ser, será.</i>
            </p>
        </div>
    </div>

</body>

</html>
